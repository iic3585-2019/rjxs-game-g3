<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pong</title>
    <script type="text/javascript" src="http://localhost:8080/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header><h1>Pong</h1></header>
      <div class="header-wrapper">
        <div class="score">Eva <span id="score">0</span></div>
        <span id="score-separator"> â€” </span>
        <div class="score"><span id="score2">0</span> Adam</div>
      </div>

      <div id="playground">
        <div id="start-message">
          Press any key to start <br />
          move &#8592; &#8594;
        </div>
        <div id="game-over">
          Game over <br />
          press F5 to play again
        </div>
        <div id="racket-2"></div>
        <div id="ball"></div>
        <div id="racket-1"></div>
      </div>
    </div>
    <div id="winner-wrapper">
      <div class="img-wrapper">
        <img
          class="player-img"
          id="eva"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Hans_Baldung_Grien_-_Eve%2C_Serpent_and_Death.JPG/220px-Hans_Baldung_Grien_-_Eve%2C_Serpent_and_Death.JPG"
        />
      </div>
      <div class="img-wrapper">
        <img
          class="player-img"
          id="adam"
          src="https://erickdanez.files.wordpress.com/2014/06/michelangelo_-_the_creation_of_man.jpg"
        />
      </div>
    </div>
  </body>
</html>
